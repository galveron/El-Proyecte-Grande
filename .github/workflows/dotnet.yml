# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: "Write directories"
      run: cd Backend/ElProyecteGrandeBackend
    - name: "Write directories"
      run: ls
    - name: "Print Working Directory"
      run: pwd
    - name: Restore dependencies
      run: dotnet restore  Backend/ElProyecteGrandeBackend
    - name: "Print Working Directory"
      run: pwd
    - name: Build
      run: dotnet build Backend/ElProyecteGrandeBackend/ElProyecteGrandeBackend.sln
    - name: "Print Working Directory"
      run: pwd
    - name: Test
      run: dotnet test ElProyecteGrandeIntegrationTest.csproj --verbosity normal
